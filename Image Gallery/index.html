<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
        <div class="buttons">
            <button>All</button>
            <button>Top</button>
            <button>Dress</button>
            <button>Jackets</button>
            <button>Coat</button>
        </div>

        <div class="image-container">
            <img src="images/dress/d1.jpg" alt="" data-filter="Dress">
            <img src="images/dress/d5.jpg" alt="" data-filter="Dress">
            <img src="images/jacket/j1.jpeg" alt="" data-filter="Jackets">
            <img src="images/top/t1.jpg" alt="" data-filter="Top">
            <img src="images/coat/c1.jpg" alt="" data-filter="Coat">
            <img src="images/top/top2.jpg" alt="" data-filter="Top">
            <img src="images/jacket/j2.avif" alt="" data-filter="Jackets">
            <img src="images/dress/d3.jpg" alt="" data-filter="Dress">
            <img src="images/coat/c2.jpg" alt="" data-filter="Coat">
            <img src="images/coat/c3.webp" alt="" data-filter="Coat">
            <img src="images/top/top3.webp" data-filter="Top">
            <img src="images/top/t5.jpg" alt="" data-filter="Top">
            <img src="images/jacket/j3.webp" alt="" data-filter="Jackets">
            <img src="images/dress/d4.jpeg" alt="" data-filter="Dress">
            <img src="images/coat/c4.jpg" alt="" data-filter="Coat">
            <img src="images/dress/d2.jpg" alt="" data-filter="Dress">
            <img src="images/jacket/j4.jpg" alt="" data-filter="Jackets">
            <img src="images/jacket/j5.webp" alt="" data-filter="Jackets">
            <img src="images/coat/C5.webp" alt="" data-filter="Coat">
            <img src="images/dress/d6.jpg" alt="" data-filter="Dress">
            <img src="images/top/t9.webp" alt="" data-filter="Top">
            <img src="images/top/t6.webp" alt="" data-filter="Top">
            <img src="images/jacket/j6.avif" alt="" data-filter="Jackets">
            <img src="images/coat/C6.webp" alt="" data-filter="Coat">
            <img src="images/jacket/j7.jpg" alt="" data-filter="Jackets">
            <img src="images/dress/d7.jpg" alt="" data-filter="Dress">
            <img src="images/coat/c7.webp" alt="" data-filter="Coat">
            <img src="images/coat/C8.jpg" alt="" data-filter="Coat">
            <img src="images/dress/d8.webp" alt="" data-filter="Dress">
            <img src="images/top/t7.jpg" alt="" data-filter="Top">
            <img src="images/top/t8.jpeg" alt="" data-filter="Top">
            <img src="images/jacket/j8.webp" alt="" data-filter="Jackets">

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
